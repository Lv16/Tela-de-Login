<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Folha de Ponto - AMBIPAR</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
    </header>
    
    <main>
        <form class="login-form">
            <h2>FOLHA DE PONTO</h2>
            <p>acesse sua conta</p>

            <!-- Seletor de Setor -->
            <select id="setor" required>
                <option value="">Selecione o Setor</option>
                <option value="Operacoes">Operações</option>
                <option value="C-Safety">C-Safety</option>
                <option value="Compras">Compras</option>
                <option value="QSMS">QSMS</option>
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
            </select>

            <!-- Campos que aparecem após seleção do setor -->
            <div id="login-fields" style="display: none;">
                <input type="email" placeholder="Login (E-mail)" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 AMBIPAR. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript para mostrar/ocultar os campos -->
    <script>
        const setorSelect = document.getElementById('setor');
        const loginFields = document.getElementById('login-fields');

        setorSelect.addEventListener('change', function () {
            if (this.value) {
                loginFields.style.display = 'block';
            } else {
                loginFields.style.display = 'none';
            }
        });
    </script>
</body>

</html>
